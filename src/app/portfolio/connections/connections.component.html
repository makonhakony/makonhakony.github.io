<div class="d-flex justify-content-center vw-90 mx-auto" 
    *ngIf="bio$ | async as bio">
    <div *ngFor="let options of respOptions" [ngClass]="options.viewClasses"
        class="flex-column align-items-center text-center w-100">
        <h1 [ngClass]="options.headingClass" class="mb-5"> <span class="font-weight-bold">Connect</span> With Me</h1>
        <div class="d-flex flex-row justify-content-center" 
        *ngFor="let item of bio.connections">
        <div class="d-flex flex-column justify-content-center align-item-center w-30">
            {{item.name}}
        </div>
        <div class="d-flex flex-column justify-content-center align-item-center w-70">
            
        </div>
    </div>
    </div>
    
</div>
